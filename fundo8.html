<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximun-scale=1.0"
    />
    <title>Alinhamento vertical de caixas</title>

    <!-- SEo -->
    <meta name="description" content="Posicionamento vertical de caixas" />
    <meta
      name="keywords"
      content="Alinhamento vertical, HTML 5, CSS 3, Curso Em Vídeo"
    />

    <!-- Estilizações -->
    <style>
      .container {
        height: 96vh;

        background: purple url('images/target001.png') no-repeat left top/100%
          100%;

        position: relative;
      }

      .conteudo {
        height: 200px;
        width: 400px;
        margin: 0 auto;

        position: absolute;
        left: 50%;
        top: 50%;

        background: yellow url('images/target001.png') no-repeat left top/100%
          100%;

        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="conteudo"></article>
    </section>
  </body>
</html>
