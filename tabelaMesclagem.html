<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem de células</title>

    <style>
      body {
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }

      table {
        max-width: 600px;
        margin: 0 auto;

        border-collapse: collapse;
      }

      td {
        border: 1px solid black;

        padding: 0.5rem 0.8rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células na tabela</h1>

    <table>
      <tr>
        <td colspan="2">A</td>
        <td>C</td>
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
      </tr>
      <tr>
        <td>G</td>
      </tr>
      <tr>
        <td colspan="2">J</td>
      </tr>
    </table>
  </body>
</html>
