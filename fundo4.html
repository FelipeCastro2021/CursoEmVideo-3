<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamento background da página inteira</title>
    <style>
      body {
        background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
        background-size: 100px; /* Colocando um 100px 100px, ele dá um distorcida na imagem */
        background-repeat: no-repeat;
        background-position: left top; /* Coluna e linhas */

        border: 1px dashed black;

        height: 50px; /*Precisa colocar a altura, senão ele fica acima da altura da página, ou seja, desaparecendo */
      }
    </style>
  </head>
  <body></body>
</html>
